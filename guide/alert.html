<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>신세계 전기차 앱</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/style.css">
<style type="text/css">
 .wrap{height:100%}
 .dimmed{display:block}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/ui.js"></script>
<script type="text/javascript" src="../js/selectbox.js"></script>
</head>

<body>
<div class="wrap">

</div>
<div class="alert_wrap">
    <div class="inner">
        <div class="title">서비스 사용을 위해 <br><b>앱 접근 권한</b>을 안내해드립니다.</div>
        <p class="text">선택적 접근 권한으로 해당 기능을 사용할 때 필요하며, 비 허용시에도 해당 기능 외 서비스를 이용하실 수 있습니다.</p>
        <ul class="ico_list">
            <li>
                <i class="ico_pos"></i>
                <div class="context">
                    <em class="title">위치</em>
                    <p class="text">현재 위치 확인</p>
                </div>
            </li>
            <li>
                <i class="ico_camera"></i>
                <div class="context">
                    <em class="title">사진/미디어/파일</em>
                    <p class="text">1:1문의 사진첨부</p>
                </div>
            </li>
            <li>
                <i class="ico_alarm"></i>
                <div class="context">
                    <em class="title">알림</em>
                    <p class="text">이벤트, 쿠폰등 정보 알림</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="btn_group full">
        <button type="button" class="btn_basic btn_close"><span>확인</span></button>
    </div>
</div>
<div class="dimmed"></div>
<script type="text/javascript">
    $(function(){

    });
</script>
</body>
</html>
