<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱</title>
	<link rel="stylesheet" href="../../css/swiper-bundle.8.0.3.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/swiper-bundle.8.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript" src="../../js/selectbox.js"></script>
</head>
<body>
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">1:1문의</h2>
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>
        </div>
    </header>
    <div id="container">
        <div class="content">
        </div>
    </div>
    <!-- popup -->
    <div class="full_popup img_view">
        <div class="img_draw">
            <div class="img_slider swiper">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <figure><img src="../../img/@slide_img01.png" alt="img"></figure>
                    </li>
                    <li class="swiper-slide">
                        <figure><img src="../../img/@slide_img02.png" alt="img"></figure>
                    </li>
                </ul>
            </div>
            <div class="swiper ctrl_slide">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <figure><img src="../../img/@slide_img01.png" alt="img"></figure>
                    </li>
                    <li class="swiper-slide">
                        <figure><img src="../../img/@slide_img02.png" alt="img"></figure>
                    </li>
                </ul>
            </div>
        </div>
        <button type="button" class="close"><span class="blind">닫기</span></button>
        <script>
            var swiper = new Swiper(".ctrl_slide", {
                spaceBetween: 8,
                slidesPerView: 5,
                freeMode: true,
                watchSlidesProgress: true,
            });
            var swiper2 = new Swiper(".img_slider", {
                spaceBetween: 0,
                thumbs: {
                swiper: swiper,
                },
            });
        </script>
    </div>
    <!-- //popup -->
</body>
</html>
