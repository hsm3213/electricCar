<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱</title>
	<link rel="stylesheet" href="../../css/swiper-bundle.8.0.3.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/swiper-bundle.8.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript" src="../../js/selectbox.js"></script>
</head>
<body>
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">자주 사용하는 메뉴</h2>
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>
        </div>
    </header>
    <div id="container">
        <div class="content favorite_menu_set">
            <em class="title">메인에 노출되는 <br><b>자주 사용하느 메뉴</b>를 선택해 주세요.</em>
            <ul class="inp_favorite">
                <li class="inp_sel inp_only favorite_charge">
                    <input type="checkbox" id="fchk1">
                    <label for="fchk1">최근 충전내역</label>
                </li>
                <li class="inp_sel inp_only favorite_inquiry">
                    <input type="checkbox" id="fchk2">
                    <label for="fchk2">1:1문의</label>
                </li>
                <li class="inp_sel inp_only favorite_location">
                    <input type="checkbox" id="fchk3">
                    <label for="fchk3">최근 이용 충전소</label>
                </li>
                <li class="inp_sel inp_only favorite_car">
                    <input type="checkbox" id="fchk4">
                    <label for="fchk4">등록 차량정보</label>
                </li>
                <li class="inp_sel inp_only favorite_edit">
                    <input type="checkbox" id="fchk5">
                    <label for="fchk5">회원 정보수정</label>
                </li>
                <li class="inp_sel inp_only favorite_point">
                    <input type="checkbox" id="fchk6">
                    <label for="fchk6">포인트</label>
                </li>
                <li class="inp_sel inp_only favorite_trouble">
                    <input type="checkbox" id="fchk7">
                    <label for="fchk7">고장신고</label>
                </li>
            </ul>
            <p class="blick_text">중복 선택 가능합니다.</p>
        </div>
    </div>
    <div id="actionBar">
        <ul>
            <li><a href="#" class="home">홈</a></li>
            <li><a href="#" class="pay">충전내역</a></li>
            <li><a href="#" class="my">마이</a></li>
            <li><a href="#" class="as">고객센터</a></li>
        </ul>
    </div>
</body>
</html>
