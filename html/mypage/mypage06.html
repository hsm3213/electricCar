<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱</title>
	<link rel="stylesheet" href="../../css/swiper-bundle.8.0.3.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/swiper-bundle.8.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript" src="../../js/selectbox.js"></script>
</head>
<body>
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">결제카드관리</h2>
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>
        </div>
    </header>
    <div id="container">
        <div class="content mycard_set">
            <em class="page_title">홍길동 고객님께서 <br><b>등록하신 결제카드입니다.</b></em>
            <div class="payCard_slide swiper">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <figure><img src="../../img/main_card.png" alt="신한카드"></figure>
                        <div class="inp_sel">
                            <input type="checkbox" id="chk1">
                            <label for="chk1">
                                <em class="title">신한카드</em>
                                <span class="card_num">12345678********</span>
                            </label>
                        </div>
                        <p class="card_register">카드 등록일 : 2022.01.11</p>
                    </li>
                    <li class="swiper-slide">
                        <figure><img src="../../img/main_card.png" alt="국민카드"></figure>
                        <div class="inp_sel">
                            <input type="checkbox" id="chk2">
                            <label for="chk2">
                                <em class="title">국민카드</em>
                                <span class="card_num">12345678********</span>
                            </label>
                        </div>
                        <p class="card_register">카드 등록일 : 2022.01.11</p>
                    </li>
                    <li class="swiper-slide">
                        <figure><img src="../../img/main_card.png" alt="삼성카드"></figure>
                        <div class="inp_sel">
                            <input type="checkbox" id="chk3">
                            <label for="chk3">
                                <em class="title">삼성카드</em>
                                <span class="card_num">12345678********</span>
                            </label>
                        </div>
                        <p class="card_register">카드 등록일 : 2022.01.11</p>
                    </li>
                    <li class="swiper-slide">
                        <a href="#" class="add_card">결제카드 등록하기</a>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
            <div class="btn_group">
                <button type="button" class="btn_basic"><span>결제카드 삭제</span></button>
            </div>
        </div>
    </div>
    <div id="actionBar">
        <ul>
            <li><a href="#" class="home">홈</a></li>
            <li><a href="#" class="pay">충전내역</a></li>
            <li><a href="#" class="my">마이</a></li>
            <li><a href="#" class="as">고객센터</a></li>
        </ul>
    </div>
</body>
</html>
