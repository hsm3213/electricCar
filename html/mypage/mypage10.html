<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱</title>
	<link rel="stylesheet" href="../../css/swiper-bundle.8.0.3.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/swiper-bundle.8.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript" src="../../js/selectbox.js"></script>
</head>
<body>
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">1:1 문의</h2>
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>
        </div>
    </header>
    <div id="container">
        <div class="content mypage_inquiry">
            <div class="tab_area fixed_tab">
                <ul class="tab_list">
                    <li class="on"><a href="#">문의하기</a></li>
                    <li><a href="#">문의내역</a></li>
                </ul>
            </div>

            <div class="inp_form">
                <div class="inp_sel">
                    <label for="text1">연락처</label>
                    <input type="text" id="text1" value="010-****-1234" disabled>
                </div>
                <div class="inp_mix">
                    <span class="label">답변 알림</span>
                    <div class="inline_rdo">
                        <div class="inp_sel">
                            <input type="radio" id="rdo1" name="rdo1">
                            <label for="rdo1"><span>SMS</span></label>
                        </div>
                        <div class="inp_sel">
                            <input type="radio" id="rdo2" name="rdo1">
                            <label for="rdo2"><span>이메일</span></label>
                        </div>
                        <div class="inp_sel">
                            <input type="radio" id="rdo3" name="rdo1">
                            <label for="rdo3"><span>PUSH</span></label>
                        </div>
                    </div>
                </div>
                <div class="select_wrap">
                    <select data-msg="문의 유형을 선택해주세요." data-title="문의 유형을 선택"><!-- data-title값을 titSelect에 넣어줌 -->
                        <option value="list sample 1">회원</option>
                        <option value="list sample 2">기타</option>
                    </select>
                </div>
                <div class="inp_sel">
                    <input type="text" value="요금이 어떻게 다른가요?">
                </div>
                <div class="inp_sel">
                    <textarea class="textarea">
안녕하세요. 
충전소마다 요금제도는 어떻데 다른가요? 
얼마나 차이가 있나요? 답변 부탁 드립니다.
                    </textarea>
                </div>
                <div class="inp_mix">
                    <span class="label">첨부파일 등록</span>
                    <div class="attach_wrap">
                        <div class="attach_item add_file"><!-- 파일 첨부 후 class 추가 -->
                            <div class="attach_file">
                                <figure><img src="../../img/@attach_img.png" alt=""></figure>
                                <button type="button" class="btn_del"><span class="blind">삭제</span></button>
                            </div>
                            <div class="inp_attach">
                                <label for="attach1"><span class="blind">파일첨부</span></label>
                                <input type="file" id="attach1">
                            </div>
                        </div>
                        <div class="attach_item add_file"><!-- 파일 첨부 후 class 추가 -->
                            <div class="attach_file">
                                <figure><img src="../../img/@attach_img.png" alt=""></figure>
                                <button type="button" class="btn_del"><span class="blind">삭제</span></button>
                            </div>
                            <div class="inp_attach">
                                <label for="attach1"><span class="blind">파일첨부</span></label>
                                <input type="file" id="attach1">
                            </div>
                        </div>
                        <!-- //파일 첨부 후 -->
                        <div class="attach_item">
                            <div class="attach_file">
                                <figure><img src="../../img/@attach_img.png" alt=""></figure>
                                <button type="button" class="btn_del"><span class="blind">삭제</span></button>
                            </div>
                            <div class="inp_attach">
                                <label for="attach1"><span class="blind">파일첨부</span></label>
                                <input type="file" id="attach1">
                            </div>
                        </div>
                        <div class="attach_item">
                            <div class="attach_file">
                                <figure><img src="../../img/@attach_img.png" alt=""></figure>
                                <button type="button" class="btn_del"><span class="blind">삭제</span></button>
                            </div>
                            <div class="inp_attach">
                                <label for="attach2"><span class="blind">파일첨부</span></label>
                                <input type="file" id="attach2">
                            </div>
                        </div>
                        <div class="attach_file">
                            <figure><img src="../../img/@attach_img.png" alt=""></figure>
                            <button type="button" class="btn_del"><span class="blind">삭제</span></button>
                        </div>
                        <div class="attach_item">
                            <div class="inp_attach">
                                <label for="attach3"><span class="blind">파일첨부</span></label>
                                <input type="file" id="attach3">
                            </div>
                        </div>
                    </div>
                    <div class="info_text">10MB 미만의 JPG, GIF, PNG 파일만 등록 가능합니다.<br>상품과 무관한 내용이거나 음란 및 불법적인 내용은 통보없이 삭제될 수 있습니다.</div>
                </div>
            </div>
            
            <div class="btn_group">
                <button type="button" class="btn_basic btn_gray"><span>취소</span></button>
                <button type="button" class="btn_basic"><span>확인</span></button>
            </div>
        </div>
    </div>
    <div id="actionBar">
        <ul>
            <li><a href="#" class="home">홈</a></li>
            <li><a href="#" class="pay">충전내역</a></li>
            <li><a href="#" class="my">마이</a></li>
            <li><a href="#" class="as">고객센터</a></li>
        </ul>
    </div>
</body>
</html>
