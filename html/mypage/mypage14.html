<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱</title>
	<link rel="stylesheet" href="../../css/swiper-bundle.8.0.3.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/swiper-bundle.8.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript" src="../../js/selectbox.js"></script>
</head>
<body>
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">회원 탈퇴</h2> 
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>
        </div>
    </header>
    <div id="container">
        <div class="content">
            <div class="mypage_intro">
                <h3 class="title"><b>사용자 확인</b></h3>
                <div class="inp_area">
                    <div class="inp_sel">
                        <input type="text" placeholder="이메일을 입력해 주세요">
                        <!-- <span class="inp_text">아이디 형식에 맞게 입력해주세요.</span> -->
                    </div>
                    <div class="inp_sel">
                        <input type="text" placeholder="비밀번호를 입력해 주세요">
                        <!-- <span class="inp_text">아이디 형식에 맞게 입력해주세요.</span> -->
                    </div>
                </div>
                <div class="btn_group">
                    <button type="button" class="btn_basic"><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
    <div id="actionBar">
        <ul>
            <li><a href="#" class="home">홈</a></li>
            <li><a href="#" class="pay">충전내역</a></li>
            <li><a href="#" class="my">마이</a></li>
            <li><a href="#" class="as">고객센터</a></li>
        </ul>
    </div>
</body>
</html>
