<body>
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">충전내역</h2>
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>

    <div id="container">
        <div class="content mypage_charge">
            <div class="inp_period">
                <div class="inp_btn_group">
                    <div class="inp_btn">
                        <input type="radio" id="period-1" name="period">
                        <label for="period-1"><span>최근 1개월</span></label>
                    </div>
                    <div class="inp_btn">
                        <input type="radio" id="period-2" name="period">
                        <label for="period-2"><span>3개월</span></label>
                    </div>
                    <div class="inp_btn">
                        <input type="radio" id="period-3" name="period">
                        <label for="period-3"><span>6개월</span></label>
                    </div>
                    <div class="inp_btn">
                        <input type="radio" id="period-4" name="period">
                        <label for="period-4"><span>기간조회</span></label>
                    </div>
                </div>
                <div class="sel_period">
                    <div class="select_wrap">
                        <select data-msg="기간을 선택해주세요." data-title="기간을 선택해주세요."><!-- data-title값을 titSelect에 넣어줌 -->

                            <option value="list sample 4">2021년 09월</option>
                            <option value="list sample 5">2021년 08월</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 내역 없는 경우

            </div> -->

            <h3 class="title_dep3">2022년 1월 충전내역</h3>
            <ul class="text_list type_box">
                <li>
                    <em class="title">충전</em>
                    <span class="text"><b class="point_color">5회</b></span>
                </li>
                <li>

                    <span class="text"><b class="point_color">270kwh</b></span>
                </li>
                <li>
                    <em class="title">총 충전금액</em>
                    <span class="text"><b class="point_color">75,000원</b></span>
                </li>
            </ul>
            
            <!-- 내역 없는 경우
