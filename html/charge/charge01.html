<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱</title>
	<link rel="stylesheet" href="../../css/swiper-bundle.8.0.3.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/swiper-bundle.8.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript" src="../../js/selectbox.js"></script>
</head>
<body class="charge_map">
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">충전소 찾기</h2>
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>
        </div>
    </header>
    <div id="container">
        <div class="content">
            <div class="map_area">
                <div class="search_area">
                    <div class="search_box">
                        <input type="search" placeholder="충전소명을 검색">
                        <button type="button" class="btn_search"><span class="blind">검색</span></button>
                        <button type="button" class="inp_del"><span class="blind">검색 텍스트 삭제</span></button>
                    </div>
                    <a href="#" class="btn_filter"><span class="blind">필터검색</span></a>
                </div>
                <div class="draw">
                    <!-- 더미 -->
                    <img src="../../img/@map.png" alt="">
                    <!-- //더미 -->
                </div>
            </div>
        </div>
    </div>
    <!-- popup zone -->
    <div class="charge_store on">
        <div class="store_info">
            <em class="store">이마트(성수점) <span class="point_color">0.4km</span></em>
            <p class="address">서울시 성동구 성수동 2가 뚝섬로 377 이마트 본사</p>
        </div>
        <ul class="detail_info">
            <li>운영사업자 : 신세계 I&amp;C</li>
            <li>운영시간 : 10:00~23:59</li>
            <li>주착 : 무료</li>
        </ul>
        <div class="charge_info">
            <em>충전가능</em>
            <p>완속 2 <span class="point_color">(1대가능)</span> / 급속 0</p>
        </div>
        <div class="favorite">
            <input type="checkbox" id="c">
            <label for="c"><span>즐겨찾기</span></label>
        </div>
        <div class="btn_group">
            <a href="#" class="btn_basic"><span>상세정보 보기</span></a>
        </div>
    </div>
    <!-- //popup zone -->
</body>
</html>
