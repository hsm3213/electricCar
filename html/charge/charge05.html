<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱</title>
	<link rel="stylesheet" href="../../css/swiper-bundle.8.0.3.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/swiper-bundle.8.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript" src="../../js/selectbox.js"></script>
</head>
<body>
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">충전소 결제</h2>
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>
        </div>
    </header>
    <div id="container">
        <div class="content">
            <div class="charge_payment">
                <div class="charge_store">
                    <div class="store_info">
                        <em class="store">이마트(성수점) <span class="point_color">0.4km</span></em>
                        <p class="address">서울시 성동구 성수동 2가 뚝섬로 377 이마트 본사</p>
                    </div>
                    <div class="favorite">
                        <input type="checkbox" id="c">
                        <label for="c"><span>즐겨찾기</span></label>
                    </div>
                </div>

                <ul class="text_list type_box gray_box">
                    <li>
                        <em class="title">충전</em>
                        <span class="text"><b class="point_color">5회</b></span>
                    </li>
                    <li>
                        <em class="title">충전량</em>
                        <span class="text"><b class="point_color">270kwh</b></span>
                    </li>
                    <li>
                        <em class="title">총 충전금액</em>
                        <span class="text"><b class="point_color">75,000원</b></span>
                    </li>
                </ul>
                <h3 class="title_center">충전금액 입력 방식을 선택해 주세요.</h3>
                <div class="charge_link">
                    <a href="#" class="link_item item01"><span>금액</span></a>
                    <a href="#" class="link_item item02"><span>전력량</span></a>
                    <a href="#" class="link_item item03"><span>Full</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
