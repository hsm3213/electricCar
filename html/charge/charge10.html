<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱</title>
	<link rel="stylesheet" href="../../css/swiper-bundle.8.0.3.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/swiper-bundle.8.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript" src="../../js/selectbox.js"></script>
</head>
<body>
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">충전소 정보</h2>
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>
        </div>
    </header>
    <div id="container">
        <div class="content">
        </div>
    </div>
    <!-- popup -->
    <div class="full_popup">
        <div class="title_area">
            <div class="title">충전상태</div>
        </div>
        <div class="popup_content">
            <div class="charge_state">
                <div class="state_title ing">
                    <em>충전을 진행합니다!</em>
                    <p class="desc">충전기 커넥터를 연결해 주셔야만 <br>충전이 시직됩니다.</p>
                </div>

                <ul class="text_list type_right">
                    <li>
                        <em class="title">충전 시작</em>
                        <span class="text">2020.01.20 14:15:25</span>
                    </li>
                    <li>
                        <em class="title">충전 시간</em>
                        <span class="text">10:05:35</span>
                    </li>
                    <li>
                        <em class="title">충전 속도</em>
                        <span class="text">12.13 kw</span>
                    </li>
                    <li>
                        <em class="title">충전량</em>
                        <span class="text">66 kwh</span>
                    </li>
                    <li>
                        <em class="title">충전금액</em>
                        <span class="text">2,530원 (vat포함)</span>
                    </li>
                </ul>

                <ul class="blick_list">
                    <li>커넥터를 제거하면 충전은 중지가 되며 충전량만큼 자동 결제가 됩니다.</li>
                    <li>충전이 완료되면 최종 결제금액을 PUSH로 알려드립니다</li>
                    <li>충전현황은 충전기 정보를 가져오는데 시간차가 있어 실제 정보와 다를 수 있습니다.</li>
                </ul>

                <div class="btn_group">
                    <button type="button" class="btn_basic"><span>충전중지</span></button>
                </div>
            </div>
        </div>
        <button type="button" class="close"><span class="blind">닫기</span></button>
    </div>
    <!-- //popup -->
</body>
</html>
