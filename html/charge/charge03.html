<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱</title>
	<link rel="stylesheet" href="../../css/swiper-bundle.8.0.3.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
    <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../../js/swiper-bundle.8.0.3.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js"></script>
    <script type="text/javascript" src="../../js/selectbox.js"></script>
</head>
<body class="charge_map">
    <header id="header">
        <button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
        <h2 class="page_title">충전소 찾기</h2>
        <div class="btn_area">
            <button type="button" class="ic_home"><span class="blind">메인으로가기</span></button>
        </div>
    </header>
    <div id="container">
        <div class="content">
            <div class="map_area">
                <div class="search_area">
                    <div class="search_box">
                        <input type="search" placeholder="충전소명을 검색" value="이마트 충전소">
                        <button type="button" class="btn_search"><span class="blind">검색</span></button>
                        <button type="button" class="inp_del"><span class="blind">검색 텍스트 삭제</span></button>
                    </div>
                    <a href="#" class="btn_filter"><span class="blind">필터검색</span></a>
                </div>
                <div class="draw">
                    <!-- 더미 -->
                    <img src="../../img/@map.png" alt="">
                    <!-- //더미 -->
                </div>
            </div>
        </div>
    </div>
    <!-- popup zone -->
    <div class="search_data_none bottom_popup on">
        <div class="data_none">
            <p>검색어와 일치하는 결과가 없습니다.</p>
            <span class="desc">다른 검색어를 입력해주세요.</span>
        </div>
        <button type="button" class="close"><span class="blind">닫기</span></button>
    </div>
    <!-- //popup zone -->
    <div class="dimmed"></div>
</body>
</html>
