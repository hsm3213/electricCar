<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱 회원가입 | 본인인증</title>
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/selectbox.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body>
	<header id="header">
		<button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
		<h2 class="page_title">회원가입</h2>
	</header>
	<div id="container">
		<div class="content member">
			<div class="step_wrap">
				<p class="title">본인인증</p>
				<ol class="step_list">
					<li class="on">1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
				</ol>
			</div>
			<div class="join_wrap">
				<p class="join_desc">회원가입을 하시려면 본인 인증이 필요합니다.<br>본인인증 방법을 선택해 주세요.</p>
				<ul class="certify_list">
					<li class="card">
						<a href="#" class="box">
							<p>휴대폰 인증</p>
							<span>회원님 명의의 휴대폰 번호를 이용하여 본인인증을 진행합니다.</span>
						</a>
					</li>
					<li class="ipin">
						<a href="#" class="box">
							<p>아이핀 인증</p>
							<span>인증기관을 통해 발급받은 아이핀 정보로 본인인증을 전행합니다.</span>
						</a>
					</li>
					<li class="card">
						<a href="#" class="box">
							<p>신용카드 인증</p>
							<span>회원님 명의의 카드(신용,체크) 정보를 이용하여 본인인증을 진행합니다.</span>
						</a>
					</li>
				</ul>
				<div class="btn_group">
					<button type="button" class="btn_basic btn_gray"><span>취소</span></button>
					<button type="button" class="btn_basic"><span>다음</span></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
