<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱 회원가입 | 약관동의</title>
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/selectbox.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body>
	<header id="header">
		<button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
		<h2 class="page_title">회원가입</h2>
	</header>
	<div id="container">
		<div class="content member">
			<div class="step_wrap">
				<p class="title">약관동의</p>
				<ol class="step_list">
					<li>1</li>
					<li class="on">2</li>
					<li>3</li>
					<li>4</li>
				</ol>
			</div>
			<div class="join_wrap">
				<p class="join_desc">회원약관과 개인정보처리방침을 읽고 동의하셔야 회원가입을 할 수 있습니다.</p>
				<div class="terms_cont">
					<div class="box">
						<div class="inp_sel">
							<input type="checkbox" id="chk1">
							<label for="chk1"><span>모든 이용약관 확인 후 모두 동의합니다.</span></label>
						</div>
					</div>
					<ul class="terms_list">
						<li>
							<div class="inp_sel">
								<input type="checkbox" id="chk2">
								<label for="chk2"><span class="blind">텍스트</span></label>
								<div class="accordion_wrap">
									<button type="button" class="ctrl" aria-expanded="false">[필수] 서비스 이용약관 동의</button>
									<div class="context">텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트</div>
								</div>
							</div>
						</li>
						<li>
							<div class="inp_sel">
								<input type="checkbox" id="chk2">
								<label for="chk2"><span class="blind">텍스트</span></label>
								<div class="accordion_wrap">
									<button type="button" class="ctrl" aria-expanded="false">[필수] 위치정보 이용약관 동의</button>
									<div class="context">텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트</div>
								</div>
							</div>
						</li>
						<li>
							<div class="inp_sel">
								<input type="checkbox" id="chk2">
								<label for="chk2"><span class="blind">텍스트</span></label>
								<div class="accordion_wrap">
									<button type="button" class="ctrl" aria-expanded="false">[필수] 개인정보 수집 및 이용약관 동의</button>
									<div class="context">텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트 텍스트</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="btn_group">
					<button type="button" class="btn_basic btn_gray"><span>취소</span></button>
					<button type="button" class="btn_basic"><span>다음</span></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
