<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱 아이디/비밀번호 찾기</title>
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../js/selectbox.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body>
	<header id="header">
		<button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
		<h2 class="page_title">아이디/비밀번호 찾기</h2>
	</header>
	<div id="container">
		<div class="content">
			<div class="tab_area fixed_tab">
				<ul class="tab_list">
					<li class="on"><a href="#">아이디 찾기</a></li>
					<li><a href="#">비밀번호 찾기</a></li>
				</ul>
				<ul class="tab_body">
					<li class="tab_cont on" data-find="id">
						<div class="inp_sel inp_field">
							<label for="name">이름(한글)</label>
							<input type="text" id="name" placeholder="텍스트 입력">
						</div>
						<div class="select_box inp_field">
							<p class="title">생년월일</p>
							<div class="select_cont">
								<div class="select_wrap">
									<select data-msg="년" data-title="년"><!-- data-title값을 titSelect에 넣어줌 -->
										<option value="list sample 1">1990</option>
										<option value="list sample 2">1991</option>
										<option value="list sample 3">1992</option>
										<option value="list sample 4">1993</option>
										<option value="list sample 5">1994</option>
									</select>
								</div>
								<div class="select_wrap">
									<select data-msg="월" data-title="월"><!-- data-title값을 titSelect에 넣어줌 -->
										<option value="list sample 1">1</option>
										<option value="list sample 2">2</option>
										<option value="list sample 3">3</option>
										<option value="list sample 4">4</option>
										<option value="list sample 5">5</option>
									</select>
								</div>
								<div class="select_wrap">
									<select data-msg="일" data-title="일"><!-- data-title값을 titSelect에 넣어줌 -->
										<option value="list sample 1">1</option>
										<option value="list sample 2">2</option>
										<option value="list sample 3">3</option>
										<option value="list sample 4">4</option>
										<option value="list sample 5">5</option>
									</select>
								</div>
							</div>
						</div>
						<div class="inp_box inp_field">
							<div class="inp_sel">
								<label for="email">이메일</label>
								<input type="text" id="email" placeholder="텍스트 입력">
							</div>
							<div class="select_wrap">
								<select data-msg="직접입력" data-title="이메일 선택"><!-- data-title값을 titSelect에 넣어줌 -->
									<option value="list sample 1">직접입력</option>
									<option value="list sample 2">@naver.com</option>
									<option value="list sample 3">@gmail.com</option>
									<option value="list sample 4">@nate.com</option>
									<option value="list sample 5">@hanmail.com</option>
									<option value="list sample 6">@hotmail.com</option>
								</select>
							</div>
						</div>
						<div class="txt_notice">
							<p>이메일 주소를 분실하였을 경우 고객센터로 문의해주시기 바랍니다.</p>
						</div>
						<div class="btn_group">
							<button type="button" class="btn_basic"><span>확인</span></button>
						</div>
					</li>
					<li class="tab_cont" data-find="pw">
						<div class="inp_sel inp_field">
							<label for="ID">아이디</label>
							<input type="text" id="ID" placeholder="텍스트 입력">
						</div>
						<div class="inp_box inp_field">
							<div class="inp_sel">
								<label for="email">이메일</label>
								<input type="text" id="email" placeholder="텍스트 입력">
							</div>
							<div class="select_wrap">
								<select data-msg="직접입력" data-title="이메일 선택"><!-- data-title값을 titSelect에 넣어줌 -->
									<option value="list sample 1">직접입력</option>
									<option value="list sample 2">@naver.com</option>
									<option value="list sample 3">@gmail.com</option>
									<option value="list sample 4">@nate.com</option>
									<option value="list sample 5">@hanmail.com</option>
									<option value="list sample 6">@hotmail.com</option>
								</select>
							</div>
						</div>
						<div class="txt_notice">
							<p>임시 비밀번호는 가입시 등록한 메일로만 받으실 수 있습니다.</p>
						</div>
						<div class="btn_group">
							<button type="button" class="btn_basic"><span>임시 비밀번호 받기</span></button>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="actionBar">
		<ul>
			<li><a href="#" class="home">홈</a></li>
			<li><a href="#" class="pay">충전내역</a></li>
			<li><a href="#" class="my">마이</a></li>
			<li><a href="#" class="as">고객센터</a></li>
		</ul>
	</div>
</body>
</html>
