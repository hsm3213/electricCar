<!DOCTYPE html>
<html lang="ko" color-theme="light">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
    <title>신세계 전기차 앱 설정</title>
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body>
	<!-- 설정 화면 -->
	<div class="app_setting">
		<header id="header">
			<button type="button" class="ic_back"><span class="blind">뒤로가기</span></button>
			<h2 class="page_title">설정</h2>
		</header>
		<div id="container">
			<div class="cont_setting">
				<ul>
					<li class="item">
						<h5>PUSH 설정 및 수신</h5>
						<div class="inp_swich">
							<input type="checkbox" id="c_swich01">
							<label for="c_swich01"><span class="blind">선택</span></label>
						</div>
					</li>
					<li class="item">
						<div class="text_area">
							<h5>광고성 알림 수신 동의</h5>
							<p>신세계 I&C에서 제공하는<br>다양한 할인 혜택 및 마케팅 정보를 받을 수 있습니다.</p>
						</div>
						<div class="inp_swich">
							<input type="checkbox" id="c_swich02">
							<label for="c_swich02"><span class="blind">선택</span></label>
						</div>
					</li>
					<li class="item">
						<h5>다크모드 설정</h5>
						<div class="inp_swich darkmode">
							<input type="checkbox" id="c_swich03">
							<label for="c_swich03"><span class="blind">선택</span></label>
						</div>
					</li>
					<li class="item">
						<h5>버전정보</h5>
						<p class="text">최신 버전입니다.(V 1.0)</p>
					</li>
					<li class="item">
						<h5>오픈소스 라이선스</h5>
						<a href="#" class="btn_text02">확인하기</a>
					</li>
				</ul>
				<div class="btn_area">
					<a href="#" class="btn_text01">로그아웃</a>
				</div>
			</div>
		</div>
	</div>
	<!-- // 설정 화면 -->
	<script>
		darkmode();
	</script>
</body>
</html>
